<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
    <section class="card">
      <section class="item-container">
        <section class="left-item">
          <h3>Your Result</h3>
          
          <div class="result">
            <h1>76</h1>
            <h2>of 100</h2>
          </div>
  
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
          
        </section>
  
        <section class="right-item">
          <h1>Summary</h1>

          <div class="stat-container">
            <div class="stat-item reaction">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p class="stat-name">Reaction</p>
              <p class="score"> <span>80</span> / 100</p>
            </div>

            <div class="stat-item memory">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p class="stat-name">Memory</p>
              <p class="score"><span>92</span> / 100</p>
            </div>

            <div class="stat-item verbal">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p class="stat-name">Verbal</p>
              <p class="score"><span>61</span> / 100</p>
            </div>

            <div class="stat-item visual">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p class="stat-name">Visual</p>
              <p class="score"><span>72</span> / 100</p>
            </div>
          </div>  
          
          <button> Continue</button>
          
        </section>
      </section>
    </section>
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gora Indiraja Shafa &copy;2023</a>.
  </div>
</body>
</html>
